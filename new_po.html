<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<link rel="stylesheet" type="text/css" href="new_po.css">
</head>
<body>
<h1>
    Enter a new Contract P.O  
</h1>
<form>
<div>
  <lable for = 'quote_no'> Quotation Number</lable>
  <input type = "number" id ='quote_no'>
  <lable for = 'quote_date'> Quote Date</lable>
  <input type = "date" id ='quote_date'>
  <lable for = 'customer'> Customer </lable>
  <input type = "text" id ='customer' placeholder="Give Customer name" >
  <label for = 'region'> Region </label>
  <select id = 'region'>
  	<option value="" disabled selected>Select Region</option>
  	<option>SOUTH-1</option>
  	<option>SOUTH-2</option>
  	<option>SOUTH-3</option>
  	<option>NORTH</option>
  	<option>EAST</option>
  	<option>CENTRAL</option>
  	<option>WEST</option>
  </select>
 <label for = 'division'>Division</label>
 <select id = 'division'>
    <option value="" disabled selected>Select Division</option>
    <option>CMD-DIONEX</option>
    <option>CMD-LSMS</option>
    <option>CMD-MOL</option>
    <option>CMD</option>
 </select>
 <label for = 'inst_type'> Instrument Type </label>
  <select id = 'inst_type'>
    <option value="" disabled selected>Select Inst</option>
    <option>HPLC</option>
    <option>AAS</option>
    <option>UV</option>
    <option>GC</option>
    <option>GC-MS</option>
    <option>LSMS</option>
    <option>CHNS</option>
    <option>ICP</option>
    <option>ICP-MS</option>
    <option>FTIR</option>
    <option>ION-CHROM</option>
    <option>IRMS</option>
  </select>
 <hr>
 <div>
  <label for = 'serial_no'>Serial Number  </label>
 <input type="text" name="Serial" id ="serial_no" >
 <label for = 'po_date'>PO-Date</label>
 <input type="date" name="po_date" id = "po_date">
 <label for = 'po_detail'> PO Details</label>
 <input type="text" name="po_detail" id = "po_detail">
 <label for = 'desc'>Description</label>
 <input type="text" name="description" id = "desc", placeholder="Description">



 <label for = 'payment_terms'> Payment Terms</label>
 <input type="text" name="payment_terms" id = "payment_terms">
 <label for = 'net_value'>Net Amount</label>
 <input type="number" name="net_value" id = "net_value" value="0">
</div>
</div> 
<br>  
</form>  




</body>
